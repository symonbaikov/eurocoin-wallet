services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: web_wallet_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3000"
      HOSTNAME: 0.0.0.0
      SERVICE_NAME: web-dev
      HEALTHCHECK_URL: http://127.0.0.1:3000/
      HEALTHCHECK_INTERVAL: "15000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/web_wallet_db
      REDIS_URL: redis://redis:6379/0
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: web_wallet_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    command: >
      sh -c "npm run db:init && npm run db:migrate && npm run auth:migrate && npm run dev -- -H 0.0.0.0"

volumes:
  postgres-data:
  redis-data:
