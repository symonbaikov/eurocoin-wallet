services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      PORT: "3000"
      HOSTNAME: 0.0.0.0
      SERVICE_NAME: web-dev
      HEALTHCHECK_URL: http://127.0.0.1:3000/
      HEALTHCHECK_INTERVAL: "15000"
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    stdin_open: true
    tty: true
