services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      NODE_ENV: production
      PORT: "3000"
      HOSTNAME: 0.0.0.0
      SERVICE_NAME: web-prod
      HEALTHCHECK_URL: http://127.0.0.1:3000/
      HEALTHCHECK_INTERVAL: "15000"
    ports:
      - "3000:3000"
    restart: unless-stopped
